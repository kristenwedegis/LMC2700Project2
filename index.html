        <a-scene background="color: black">

        <a-entity text="font: mozillavr; value: HONG KONG: Asia's World City;" scale="4 4 4" position=".79 1.09 -1"></a-entity>

        <a-image src="images/sunset.jpg" position="0 13 -15" height="30" width="60"></a-image>
            
        <!--light-->
            <a-light type="ambient" intensity="1.2" position="5 10 -10"></a-light>
            
        <!--ocean-->
            <a-box height="6" width="30" depth="5" position="0 -3 -2" rotation="0  0" src="#ocean" normal-scale="500" repeat="1" emissive: white, emissiveIntensity></a-box>
           
        <!--ground-->
            <a-box height="6" width="30" depth="8" position="0 -3 -8.5" rotation="0 0 0" src="#asphalt" roughness="150" repeat="100"></a-box>
            
    <!--buildings-->
        <!--building in front of HSBC (L)-->
            <a-box height="2.2" width=".8" depth=".5" position="0.76 1.1 -5" rotation="0 0 0" src="#text1"></a-box>
            
        <!--HSBC-->
            <a-box height="4" width="1.3" depth=".5" position="1.3 2.1 -5.5" rotation="0 0 0" src="#hsbc"></a-box>
            
        <!--building directly behind HSBC-->
            <a-box height="7.2" width=".7" depth=".5" position="2.2 2.1 -8" rotation="0 0 0" src="#text16.5"></a-box> 
            
        <!--building next to ^^^ that one-->
            <a-box height="8" width="1" depth=".5" position="1 2.1 -7.5" src="#text16.3"></a-box> 
                <!--building (top)-->
                <a-cylinder src="#grayroof" segments-radial="3" position="1 6.35 -7.5" rotation="-90 0 0" scale=".56 .5 .5"></a-cylinder>
            
        <!--purple building-->
            <a-box position="0 2 -6" height="4" width=".7" src="#purplebuild"></a-box>

            <a-box position="-1.4 2 -5.8" height="6" width="1.2" depth="2" rotation="0 30 0" src="#rainbow1"></a-box>
            <a-box position="-2 2 -5.52" height="6" width=".2" depth="2" rotation="0 30 0" src="#rainbow2"></a-box>

            <a-box height="1.5" width=".7" depth=".7" position="1.9 .6 -5" src="#text2"></a-box>

            <a-box height="1" width=".7" depth=".7" position="3. 4.8 -7" src="#text5"></a-box>

        <!--standardchartered6 limegreen -->

                <a-box height=".2" width=".9" depth=".7" position="4.6 2.1 -6.3" rotation="0 20 0" src="#text6.1"></a-box>

            <a-box height="2" width="1" depth=".8" position="5.2 1 -5.4" rotation="0 20 0" src="#text4"></a-box>
            <!--twin building 2 (front) top-->
                <a-box height=".2" width=".9" depth=".7" position="5.2 2.1 -5.4" rotation="0 20 0" src="#text4.1"></a-box>
            
        <!--black building right-->
            <a-box height="2" width="1" depth=".6" position="6.6 1 -5.2" src="#text7"></a-box>
            
        <!--black building right (behind)-->
            <a-box height="2.6" width=".8" depth=".8" position="7.9 1 -6.2" rotation="0 90 0" src="#text7"></a-box>

            <a-box height="5" width="1.2" depth=".8" position="8.7 2.4 -5.49" rotation="0 10 0" src="#jardine"></a-box>

            <a-box height="4.3" width="1" depth=".8" position="8.73 2.2 -7" src="#text9"></a-box>

            <a-box position="-2.2 4 -7" height="8" width="1.2" depth="1.2" src="#text17"></a-box>
            
        <!--citibank-->
            <a-box position="-5.8 4 -10" height="8" width="1.4" rotation="0 25 0" src="#citibank"></a-box>
            
        <!--fancy-->            
            <a-box height="14" depth="1.5" width="1.5" position="-7 7 -9" rotation="0 -45 0" src="#text3"></a-box>
            <a-box position="-5.7 3 -9.5" height="8.5" width=".8" rotation="0 25 0" src="#fancy2"></a-box>

            <a-box position="-5.8 2 -6.6" height="4.2" rotation="0 -35 0" src="#boa"></a-box>

            <a-box position="-3.9 1 -5.7" height="3" depth="1" width="1.5" rotation="0 35 0" src="#text18"></a-box>
